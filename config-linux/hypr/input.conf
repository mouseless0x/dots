# Input configuration
input {
    kb_layout = us
    kb_variant =
    follow_mouse = 0
    mouse_refocus = false

    # Key repeat settings
    repeat_rate = 50          # Characters per second (default: 25)
    repeat_delay = 300        # Ms before repeat starts (default: 600)

    # Mouse sensitivity settings
    sensitivity = -0.1        # Slightly slower mouse movement
    accel_profile = flat      # No mouse acceleration
}
